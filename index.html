<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="first-section">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="header-link">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link three</a></li>
                </ul>
            </div>
        </div>
        <div class="sign-up-content">
            <div class="first-section-left-side">
                <div class="main-title">This website is awesome</div>
                <div class="subtext">
                    This Website has some subtext that goes here under the
                    main title. 
                    It's a smaller font and the color is lower contrast
                </div>
                <div class="sign-up-button">
                    <button class="sign-up">Sign up</button>
                </div>
            </div>
            <div class="first-section-right-side">
                <div class="image-placeholder"> This is a placeholder for an image </div>
            </div>
        </div>
    </div>

    <div class="second-section">
        <div class="second-title">
            <h1>Some random information</h1>
        </div>
        <div class="image-container">
            <div class="first-image"></div>
            <div class="second-image"></div>
            <div class="third-image"></div>
            <div class="fourth-image"></div>
        </div>
        <div class="text-container">
            <div class="first-text"></div>
            <div class="first-text"></div>
            <div class="first-text"></div>
            <div class="first-text"></div>
        </div>

    </div>
    
</body>
</html>
